<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scal=1,user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="leftbar">
        <span></span>
        <h3>TODOLIST</h3>
        <i>+</i>
    </section>
    <div class="nav">
        <ul>
            <li>MENU</li>
            <li class="wait-btn">未完成</li>
            <li class="done-btn">已完成</li>
        </ul>
    </div>
    <div class="main">
        <div class="container">
            <div class="add">
                <h3 style="margin-bottom:0.1rem;font-size:24px;color:#f1c7d4">添加新的事项</h3>
                <label>
                    <textarea autofocus id="text" ></textarea>
                    <div class="notic notice"><span>00</span><span>/100</span></div>
                </label>
                <input type="button" value="提交" id="submit" class="btn">
            </div>
            <div class="wait item">
                <h3 style="padding-top:15px;color:#666">未完成</h3>
                <ul class="con">
                </ul>
                <div class="bottom">
                    <input type="button" value="移动到已完成" class="yidong movebtn btn">
                    <input type="button" value="添加" class="tianjia btn addbtn">
                </div>
            </div>
            <div class="done item">
                <h3 style="padding-top:15px;color:#666">已完成</h3>
                <ul class="con">
                </ul>
                <div class="bottom">
                    <input type="button" value="清除" class="qingchu btn clearbtn">
                    <input type="button" value="添加" class="tianjia btn addbtn">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
<script src="js/rem.js"></script>
